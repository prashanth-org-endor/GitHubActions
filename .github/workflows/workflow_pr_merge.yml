name: Workflow 1
run-name: Runs only when MR is merged to main

on:
  pull_request:
    branches:
      - main

jobs:
  workflow_1_job_1:
    name: Workflow 1 - Job 1
    runs-on: ubuntu-latest
    steps:
        - name: Print statements
          env:
            GH_EVENT_NUMBER: ${{ github.event.number }}
            GH_ACTION: ${{ github.action }}
            GH_EVENT_NAME: ${{ github.event.name }}
          run: |
            echo "This job runs when PR is sent to main branch"
            echo "Also, this job runs only when there are changes in src/python files."   
            echo $GH_EVENT_NUMBER
            echo $GH_ACTION
            echo $GH_EVENT_NAME

